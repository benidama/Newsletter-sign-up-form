<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="message-part">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly <br />
            updates on:
          </p>
          <div class="rules-form">
            <div class="instruction">
              <img
                src="./images/icon-list.svg"
                alt="shows the list of instruction"
              />
              <p>Product discovery and building what matters</p>
            </div>
            <div class="instruction">
              <img
                src="./images/icon-list.svg"
                alt="shows the list of instruction"
              />
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="instruction">
              <img
                src="./images/icon-list.svg"
                alt="shows the list of instruction"
              />
              <p>And much more!</p>
            </div>
          </div>
          <div class="input">
            <label for="email">Email address</label>
            <input
              type="text"
              id="email"
              class="button"
              placeholder="email@company.com"
              required
            />
          </div>
          <button class="button">
            <a href="#" class="link-item" target="_blank"
              >Subscribe to monthly newsletter</a
            >
          </button>
        </div>
        <div class="bg-for-desktop">
          <img
            src="./images/illustration-sign-up-desktop.svg"
            alt="appearance of our Newsletter with different good colors"
          />
        </div>
      </div>
    </div>
  </body>
</html>
